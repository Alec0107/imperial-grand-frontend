                  <span class="error-message" id="email-error-span-login"></span>
                  <button class="reusable-btn" id="reset-pass-btn">Reset password</button>
                </div>
            </div>
        </div>





        <script type="module" src="../../js/forgot-pass/forgot.js"></script>
    </body>

</html>
