<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <link rel="icon" href="../../img/logo.png" type="image/png">
      <title>Forgot Password?</title>

      <link rel="stylesheet" href="../../css/root/variable.css">
      <link rel="stylesheet" href="../../css/forgot-password/forgot.css">
      <link rel="stylesheet" href="/components/reusable-buttons.css">


    </head>

    <body>

        <div class="logo-div">
             <img class="icon" src="../../img/logo.png">
        </div>

        <div class="modal" id="enter-email-div">
            <div class="content-container">
            

                <div class="header-div">
                    <h2>Forgot your password?</h2>
                    <p class="font-ui">Enter your user account's verified email address and we will send you a password reset link.</p>
                </div>

                <div class="flash-container">
                    <div class="flash-full">
                        <svg id="close-error-btn" class="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" ></path> </g></svg>
                    </div>
                </div>
            
                <div class="input-group">
                  <label for="reset-email-input">Email Address</label>
                  <input class="font-ui" id="reset-email-input" type="text" placeholder="Enter your email address" />
                  <svg class="error-icon" id="email-error-icon-login" width="15px" height="15px" viewBox="0 0 48.00 48.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ff0000" stroke-width="2.496"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M23.0886 4.55328C23.457 3.81558 24.5096 3.81557 24.878 4.55327L43.86 42.5692C44.192 43.234 43.7084 44.0159 42.9653 44.0159H5.00129C4.25814 44.0159 3.77464 43.234 4.10662 42.5692L23.0886 4.55328ZM21 18C21 16.3431 22.3431 15 24 15C25.6569 15 27 16.3431 27 18V29C27 30.6569 25.6569 32 24 32C22.3431 32 21 30.6569 21 29V18ZM23.9663 34C22.3281 34 21 35.3281 21 36.9663C21 38.6045 22.3281 39.9326 23.9663 39.9326H24.0337C25.6719 39.9326 27 38.6045 27 36.9663C27 35.3281 25.6719 34 24.0337 34H23.9663Z" fill="#ff0000"></path> </g></svg>
                  <span class="error-message" id="email-error-span-login"></span>
                  <button class="reusable-btn" id="reset-pass-btn">
                        <span class="spin-loader"></span> <!-- Add "show" class to display laoding spinner-->
                        <span class="btn-text">Send password reset email</span>
                  </button>
                </div>
            
            </div>
        </div>





        <script type="module" src="../../js/forgot-pass/forgot.js"></script>
    </body>

</html>
